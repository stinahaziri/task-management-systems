<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/signUpStyle.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="abortant icon" type="x-icon" href="./image/Capture1-removebg-preview (1).png" />
  <script src="https://kit.fontawesome.com/87caa0afe0.js" crossorigin="anonymous"></script>
  <title>Sign Up Free</title>
</head>

<body>
  <section class="signUp">


    <div class="title">
      <h1>Sign Up</h1>
    </div>
    <div class="colum">
      <form>
        <div class="firstInput">
          <div class="inputGroup">
            <input type="text" placeholder="First Name" maxlength="8" />
          </div>
          <div class="inputGroup">
            <input type="text" placeholder="Last Name" maxlength="8" />
          </div>
        </div>
        <div class="seconInput">
          <div class="inputGroup">
            <input type="text" placeholder="Email" maxlength="8" />
          </div>
          <div class="inputGroup">
            <input type="number" placeholder="Phone" maxlength="8" />
          </div>
          <div class="inputGroup">
            <textarea name="" id="" cols="55" rows="10" placeholder="Comentt"></textarea>
          </div>
        </div>
      </form>


    </div>

    <div class="create">
      <h4>Terms of service:</h4>
      <input name="terms" class="agree" type="radio" />Agree
      <input name="terms" class="disagree" type="radio" />Disagree
      <a href="getDemo.html"><input type="submit" /></a>
    </div>
  </section>
</body>

</html>
